name: macOS - Tailscale & RustDesk Remote Access (VNC Funcional)

on:
  workflow_dispatch:

jobs:
  remote_session:
    name: Iniciar Sesi√≥n Remota (M√°x 6 Horas)
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      # 1. Configurar e Instalar Tailscale
      - name: üöÄ Instalar y Configurar Tailscale
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          echo "--- 1. Instalando Tailscale ---"
          brew install tailscale
          
          echo "--- 1.1. Iniciando el servicio Tailscale (daemon) ---"
          sudo tailscaled &
          sleep 5

          if [ -z "$TAILSCALE_AUTHKEY" ]; then
            echo "::error::ERROR: La clave TAILSCALE_AUTHKEY est√° vac√≠a o no configurada."
            exit 1 
          else
            echo "--- 1.2. Autenticando Tailscale ---"
            # Creamos un hostname √∫nico para evitar conflictos y facilitar la limpieza en Tailscale
            HOSTNAME="github-mac-runner-$(uuidgen | head -c 8)"
            sudo tailscale up --authkey=$TAILSCALE_AUTHKEY --hostname=$HOSTNAME --accept-dns=false
            
            # Capturamos la IP del runner ACTIVO
            TS_IP=$(tailscale status | grep $HOSTNAME | grep -v 'offline' | awk '{print $1}')
            
            echo "‚úÖ Tailscale est√° corriendo. IP Address:"
            tailscale status
            
            # Guardamos la IP en una variable de entorno para el siguiente paso
            echo "TS_IP=$TS_IP" >> $GITHUB_ENV
            echo "--- IP del Runner Activo: $TS_IP ---"
          fi

      # 2. Habilitar el Escritorio Remoto (VNC)
      - name: üñ•Ô∏è Instalar y Habilitar VNC Server (TigerVNC)
        run: |
          echo "--- 2. Instalando un servidor VNC para acceso gr√°fico ---"
          brew install tiger-vnc

          echo "--- 2.1. Configurando Contrase√±a y Daemon VNC ---"
          # CORRECCI√ìN: Usamos la ruta completa /opt/homebrew/bin/ para los comandos
          # Configuramos la contrase√±a de VNC 'password'
          mkdir -p ~/.vnc
          echo "password" | /opt/homebrew/bin/vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # Iniciar el servidor VNC
          /opt/homebrew/bin/vncserver :1 -geometry 1280x1024 -depth 24
          
          echo "==========================================================="
          echo "‚úÖ CONEXI√ìN GR√ÅFICA LISTA (TigerVNC)"
          echo "Utiliza el siguiente link en tu cliente VNC (Recuerda que tu m√°quina local debe estar en Tailscale):"
          echo "Direcci√≥n VNC: ${{ env.TS_IP }}:5901"
          echo "Contrase√±a VNC: password"
          echo "==========================================================="

      # 3. Instalaci√≥n de RustDesk
      - name: üì¶ Instalar RustDesk (Opcional)
        run: |
          echo "--- 3. Instalando RustDesk v√≠a Homebrew Cask ---"
          brew install --cask rustdesk
          echo "RustDesk instalado en /Applications/RustDesk.app"

      # 4. Mantener el flujo de trabajo activo
      - name: ‚è≥ Mantener el Runner Vivo para Acceso Remoto
        run: |
          echo "--- 4. Manteniendo la Sesi√≥n Abierta (M√°x 360 minutos) ---"
          sleep 21600
