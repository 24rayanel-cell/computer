name: macOS - Tailscale & VNC (Acceso Gr√°fico Estable)

on:
  workflow_dispatch:

jobs:
  remote_session:
    name: Iniciar Sesi√≥n Remota (M√°x 6 Horas)
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      # 1. Instalar y Autenticar Tailscale
      - name: üöÄ Instalar y Autenticar Tailscale
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          echo "--- 1. Tailscale Setup ---"
          brew install tailscale
          sudo tailscaled &
          sleep 5

          if [ -z "$TAILSCALE_AUTHKEY" ]; then
            echo "::error::ERROR: La clave TAILSCALE_AUTHKEY est√° vac√≠a o no configurada."
            exit 1 
          else
            HOSTNAME="github-mac-runner-$(uuidgen | head -c 8)"
            sudo tailscale up --authkey=$TAILSCALE_AUTHKEY --hostname=$HOSTNAME --accept-dns=false
            TS_IP=$(tailscale status | grep $HOSTNAME | grep -v 'offline' | awk '{print $1}')
            echo "TS_IP=$TS_IP" >> $GITHUB_ENV
            echo "--- IP del Runner Activo: $TS_IP ---"
          fi

      # 2. Configurar el Entorno Gr√°fico (VNC Nativo)
      - name: üñ•Ô∏è Configurar Entorno Gr√°fico (VNC Nativo)
        run: |
          echo "--- 2. Instalando XQuartz y gestor de ventanas ---"
          brew install --cask xquartz
          brew install flux
          
          echo "--- 2.1. Habilitando Escritorio Remoto Nativo (VNC) ---"
          VNC_PASSWORD="password"
          KICKSTART_PATH="/System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart"
          
          # 2.2. Habilitar la compartici√≥n de pantalla
          sudo defaults write /var/db/launchd.db/com.apple.launchd/overrides.plist com.apple.screensharing -dict Disabled -bool false
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist
          
          # CORRECCI√ìN DE SINTAXIS: Usaremos el comando en un solo paso con la sintaxis probada y correcta.
          # Esto: -setvncpw $VNC_PASSWORD -vncpw $VNC_PASSWORD caus√≥ el error "Extra arguments".
          # Usaremos: -setvncpw $VNC_PASSWORD (m√°s limpio) y garantizaremos la activaci√≥n y el acceso.
          echo "--- 2.3. Activar VNC, configurar contrase√±a y acceso ---"
          sudo $KICKSTART_PATH -activate -configure -users runner -access -on -privs -all -clientopts -setvnclegacy -vnclegacy yes -setvncpw $VNC_PASSWORD -restart -agent

          echo "==========================================================="
          echo "‚úÖ CONEXI√ìN GR√ÅFICA LISTA"
          echo "Direcci√≥n VNC: ${{ env.TS_IP }}:5900"
          echo "Contrase√±a VNC: password"
          echo "==========================================================="

      # 3. Mantener el flujo de trabajo activo
      - name: ‚è≥ Mantener el Runner Vivo para Acceso Remoto
        run: |
          echo "--- 3. Manteniendo la Sesi√≥n Abierta (M√°x 360 minutos) ---"
          sleep 21600
